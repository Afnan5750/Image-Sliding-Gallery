<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f38c3fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/gallery.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="heading">
        <h1>Image Sliding <span>Gallery</span></h1>
    </div>
    <div class="gallery-wrap">
        <i class="fa-solid fa-chevron-left" id="backBtn"></i>
        <div class="gallery">
            <div>
                <span><img src="/images/image1.png"></span>
                <span><img src="/images/image2.png"></span>
                <span><img src="/images/image3.png"></span>
            </div>
            <div>
                <span><img src="/images/image4.png"></span>
                <span><img src="/images/image5.png"></span>
                <span><img src="/images/image6.png"></span>
            </div>
        </div>
        <i class="fa-solid fa-chevron-right" id="nextBtn"></i>
    </div>




    <script src="/gallery.js"></script>
</body>

</html>
